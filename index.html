<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <img src="images/profile-image.jpg" class="profile__image" alt="Аватар">
      <div class="profile__info">
        <h1 class="block profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="button profile__edit" aria-label="Редактировать профиль"></button>
        <p class="block profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="button profile__add" aria-label="Добавить место"></button>
    </section>

    <div class="popup">
      <div class='popup__container'>
        <button type="button" class="button popup__close" aria-label="Закрыть без сохранения"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="form-profile" class="form-profile">
          <input type="text" class="form-profile__input form-profile__input_type_name" name="input-name"
            placeholder="Ваше имя" value="Жак-Ив Кусто" required>
          <input type="text" class="form-profile__input form-profile__input_type_description" name="input-descr"
            placeholder='Краткая информация' value="Исследователь океана" required>
          <input type="submit" class="form-profile__submit" value="Сохранить">
        </form>
      </div>
    </div>

    <section class="elements">
      <div class="element">
        <img src="images/place-1.jpg" class="element__image" alt="Карачаево-Черкесия">
        <div class="element__caption">
          <h3 class="block element__text">Карачаево-Черкесия</h3>
          <button type="button" class="element__like" aria-label="Поставить лайк"></button>
          <!--
          Так красивее и логичнее. Не буду удалять, пусть хоть в комментариях душу греет

          <label class="like" aria-label="Поставить лайк">
            <input aria-hidden="true" type="checkbox" class="like__invisible" name="input-like">
            <span aria-hidden="true" class="block like__visible"></span>
          </label>
          -->
        </div>
      </div>

      <div class="element">
        <img src="images/place-2.jpg" class="element__image" alt="Гора Эльбрус">
        <div class="element__caption">
          <h3 class="block element__text">Гора Эльбрус</h3>
          <button type="button" class="element__like" aria-label="Поставить лайк"></button>
        </div>
      </div>

      <div class="element">
        <img src="images/place-3.jpg" class="element__image" alt="Донбай">
        <div class="element__caption">
          <h3 class="block element__text">Донбай</h3>
          <button type="button" class="element__like" aria-label="Поставить лайк"></button>
        </div>
      </div>

      <div class="element">
        <img src="images/place-4.jpg" class="element__image" alt="Хибины">
        <div class="element__caption">
          <h3 class="block element__text">Хибины</h3>
          <button type="button" class="element__like" aria-label="Поставить лайк"></button>
        </div>
      </div>

      <div class="element">
        <img src="images/place-6.jpg" class="element__image" alt="Памуккале">
        <div class="element__caption">
          <h3 class="block element__text">Памуккале</h3>
          <button type="button" class="element__like" aria-label="Поставить лайк"></button>
        </div>
      </div>

      <div class="element">
        <img src="images/place-8.jpg" class="element__image" alt="Кубинка, Сима">
        <div class="element__caption">
          <h3 class="block element__text">Кубинка, Сима</h3>
          <button type="button" class="element__like" aria-label="Поставить лайк"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <script src="scripts/script.js"></script>
</body>

</html>
