<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">

  <!--<script defer src="scripts/index.js"></script>-->
  <script type="module" src="scripts/index.js"></script>
</head>

<body class="page">
  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <img src="images/profile-image.jpg" class="profile__image" alt="Аватар">
      <div class="profile__info">
        <h1 class="block profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="button profile__edit" aria-label="Редактировать профиль"></button>
        <p class="block profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="button profile__add" aria-label="Добавить место"></button>
    </section>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <div class="close">
          <button type="button" class="button close__button" aria-label="Закрыть без сохранения"></button>
        </div>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form-popup form-popup_type_profile" novalidate>
          <input type="text" class="form-popup__input form-popup__input_type_title" name="input-name" id="input-name"
            placeholder="Ваше имя" required minlength="2" maxlength="40">
          <span class="form-popup__input-error input-name-error"></span>

          <input type="text" class="form-popup__input form-popup__input_type_subtitle" name="input-description"
            id="input-description" placeholder='Краткая информация' required minlength="2"
            maxlength="200">
          <span class="form-popup__input-error input-description-error"></span>

          <input type="submit" class="form-popup__submit" value="Сохранить">
        </form>
      </div>
    </div>

    <div class="popup popup_type_places" id="popup-places">
      <div class="popup__container">
        <div class="close">
          <button type="button" class="button close__button" aria-label="Закрыть без сохранения"></button>
        </div>
        <h3 class="popup__title">Новое место</h3>
        <form class="form-popup form-popup_type_place" novalidate>
          <input type="text" class="form-popup__input form-popup__input_type_title" name="input-place" id="input-place"
            placeholder="Название" required minlength="2" maxlength="30">
          <span class="form-popup__input-error input-place-error"></span>

          <input type="url" class="form-popup__input form-popup__input_type_subtitle" name="input-link" id="input-link"
            placeholder='Ссылка на картинку' required>
          <span class="form-popup__input-error input-link-error"></span>

          <input type="submit" class="form-popup__submit" value="Создать">
        </form>
      </div>
    </div>

    <section class="elements" aria-label="Место для фотографий">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <template class="elementTemplate">
    <div class="element">
      <button type="button" class="element__zoom" aria-label="Открыть оригинал фото">
        <img src="#" class="element__image" alt="...">
      </button>
      <button type="button" class="button element__delete" aria-label="Удалить место"></button>
      <div class="element__caption">
        <h3 class="block element__text"></h3>
        <button type="button" class="element__like" aria-label="Поставить лайк"></button>
      </div>
    </div>
  </template>

  <div class="popup popup_type_zoom" id="popup-zoom">
    <div class="popup__container photo">
      <div class="close">
        <button type="button" class="button close__button" aria-label="Закрыть без сохранения"></button>
      </div>
      <img class="photo__image" src="#" alt="...">
      <p class="photo__text"></p>
    </div>
  </div>
</body>

</html>
