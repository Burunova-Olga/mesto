<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
    <div class="header__line"></div>
  </header>

  <main>
    <section class="profile">
      <img src="" class="avatar" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <h2 class="profile__descr">Исследователь океана</h2>
        <button class="edit"></button>
      </div>
      <button class="add"></button>
    </section>

    <section class="elements">
      <figure class="element">
        <img src="" class="element_image" alt="">
        <figcaption class="element_caption">
          <h3 for="like">Карачаевск</h3>
          <label>
            <input type="checkbox" id="like" name="like" class="like">
            <span class="visible-checkbox"></span>
          </label>
        </figcaption>
      </figure>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

</body>
</html>
