<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
    <div class="header__line"></div>
  </header>

  <main>
    <section class="profile">
      <img src="images/profile-image.jpg" class="profile__image" alt="Аватар">
      <div class="profile__info">
        <h1 class="block profile__name">Жак-Ив Кусто</h1>
        <button class="button profile__edit" aria-label="Редактировать профиль"></button>
        <p class="block profile__description">Исследователь океана</p>
      </div>
      <button class="button profile__add" aria-label="Добавить место"></button>
    </section>

    <div class="popup">
      <form class='popup__container'>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" placeholder="Ваше имя" class="popup__name" name="input-name" value="Жак-Ив Кусто" required>
          <div class="popup__line"></div>
          <input type="text" placeholder='Краткая информация' class="popup__description" name="input-descr" value="Исследователь океана" required>
          <div class="popup__line"></div>
          <input type="submit" class="popup__submit" value="Сохранить">
      </form>
      <button class="button popup__close" aria-label="Закрыть без сохранения"></button>
    </div>

    <section class="elements">
      <figure class="element">
        <img src="images/place-1.jpg" class="element__image" alt="Карачаево-Черкесия">
        <figcaption class="element__caption">
          <h3 class="element__text">Карачаево-Черкесия</h3>
          <label class="like" aria-label="Поставить лайк">
            <input aria-hidden="true" type="checkbox" class="like__invisible" name="input-like">
            <span aria-hidden="true" class="block like__visible"></span>
          </label>
        </figcaption>
      </figure>

      <figure class="element">
        <img src="images/place-2.jpg" class="element__image" alt="Гора Эльбрус">
        <figcaption class="element__caption">
          <h3 class="block element__text">Гора Эльбрус</h3>
          <label class="like" aria-label="Поставить лайк">
            <input aria-hidden="true" type="checkbox" class="like__invisible" name="input-like">
            <span aria-hidden="true" class="block like__visible"></span>
          </label>
        </figcaption>
      </figure>

      <figure class="element">
        <img src="images/place-3.jpg" class="element__image" alt="Донбай">
        <figcaption class="element__caption">
          <h3 class="block element__text">Донбай</h3>
          <label class="like" aria-label="Поставить лайк">
            <input aria-hidden="true" type="checkbox" class="like__invisible" name="input-like">
            <span aria-hidden="true" class="block like__visible"></span>
          </label>
        </figcaption>
      </figure>

      <figure class="element">
        <img src="images/place-4.jpg" class="element__image" alt="Хибины">
        <figcaption class="element__caption">
          <h3 class="block element__text">Хибины</h3>
          <label class="like" aria-label="Поставить лайк">
            <input aria-hidden="true" type="checkbox" class="like__invisible" name="input-like">
            <span aria-hidden="true" class="block like__visible"></span>
          </label>
        </figcaption>
      </figure>

      <figure class="element">
        <img src="images/place-6.jpg" class="element__image" alt="Памуккале">
        <figcaption class="element__caption">
          <h3 class="block element__text">Памуккале</h3>
          <label class="like" aria-label="Поставить лайк">
            <input aria-hidden="true" type="checkbox" class="like__invisible" name="input-like">
            <span aria-hidden="true" class="block like__visible"></span>
          </label>
        </figcaption>
      </figure>

      <figure class="element">
        <img src="images/place-8.jpg" class="element__image" alt="Кубинка, Сима">
        <figcaption class="element__caption">
          <h3 class="block element__text">Кубинка, Сима</h3>
          <label class="like" aria-label="Поставить лайк">
            <input aria-hidden="true" type="checkbox" class="like__invisible" name="input-like">
            <span aria-hidden="true" class="block like__visible"></span>
          </label>
        </figcaption>
      </figure>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <script src="pages/script.js"></script>
</body>
</html>
